<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>事件绑定</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html,
        body {
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/streakjs/dist/streakjs.min.js"></script>
    <script>
        var stage = new streakjs.Stage({
            container: 'container',
            width: 640,
            height: 480
        });

        var layer = new streakjs.Layer();

        var circle = new streakjs.shapes.Circle({
            x: 230,
            y: 100,
            radius: 60,
            fill: 'red',
            stroke: 'black',
            strokeWidth: 4
        });

        circle.on('mouseover', function () {
            writeMessage('Mouseover Circle');
        });
        circle.on('mouseout', function () {
            writeMessage('Mouseout Circle');
        });
        circle.on('mousedown', function () {
            writeMessage('Mousedown Circle');
        });
        circle.on('mouseup', function () {
            writeMessage('Mouseup Circle');
        });

        var rect = new streakjs.shapes.Rect({
            x: 320,
            y: 50,
            width: 100,
            height: 100,
            fill: 'green',
            stroke: 'black',
            strokeWidth: 4
        });

        rect.on('mouseover mouseout mousedown mouseup touchstart touchend', function (evt) {
            writeMessage('Rect Multi Events: ' + evt.type);
        });

        var text = new streakjs.shapes.Text({
            x: 10,
            y: 10,         
            fontSize: 24,
            text: '',
            fill: 'black'
        });


        layer.add(circle);
        layer.add(rect);
        layer.add(text);

        stage.add(layer);

        function writeMessage(message) {
            text.text = message;
            layer.draw();
        }
    </script>

</body>

</html>
