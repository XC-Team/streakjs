<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>透明</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html,
        body {
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/streakjs/dist/streakjs.min.js"></script>
    <script>
        var stage = new streakjs.Stage({
            container: 'container',
            width: 640,
            height: 480
        });

        var layer = new streakjs.Layer();

        var rect1 = new streakjs.shapes.Rect({
            x: (stage.width - 100) / 2,
            y: 25,
            width: 100,
            height: 50,
            fill: 'green',
            stroke: 'black',
            strokeWidth: 5,
            cornerRadius: 10
        });

        var rect2 = new streakjs.shapes.Rect({
            x: (stage.width - 100) / 2,
            y: 100,
            width: 100,
            height: 50,
            fill: 'green',
            stroke: 'black',
            strokeWidth: 5,
            cornerRadius: 10,
            opacity: 0.2
        });


        layer.add(rect1);
        layer.add(rect2);

        stage.add(layer); 
    </script>

</body>

</html>
