<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>导出为图片</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
       html,
        body {
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
      #buttons {
        position: absolute;
        top: 5px;
        left: 10px;
      }

      #buttons > input {
        padding: 10px;
        display: block;
        margin-top: 5px;
      }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="buttons"><button id="export">导出为图片</button></div>
    <script src="https://cdn.jsdelivr.net/npm/streakjs/dist/streakjs.min.js"></script>
    <script>
        var stage = new streakjs.Stage({
            container: 'container',
            width: 640,
            height: 480
        });

        var layer = new streakjs.Layer();

        stage.add(layer);

        var regularPolygon = new streakjs.shapes.RegularPolygon({
            x: 100,
            y: 150,
            sides: 3,
            radius: 70,
            fill: 'red',
            stroke: 'black',
            strokeWidth: 4
        });
        layer.add(regularPolygon);
        
        layer.draw();

        function downloadURI(uri, name) {
            var link = document.createElement('a');
            link.download = name;
            link.href = uri;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            delete link;
        }

        document.getElementById('export').addEventListener(
            'click',
            function () {
                var dataURL = stage.toDataURL({ pixelRatio: 3 });
                downloadURI(dataURL, 'stage.png');
            },
            false
        );
    </script>

</body>

</html>
