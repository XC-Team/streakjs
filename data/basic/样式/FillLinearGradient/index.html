<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>线性渐变填充</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html,
        body {
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/streakjs/dist/streakjs.min.js"></script>
    <script>
        var stage = new streakjs.Stage({
            container: 'container',
            width: 640,
            height: 480
        });

        var layer = new streakjs.Layer();

        var text = new streakjs.shapes.Text({
            x: (stage.width - 240) / 2,
            y: 100,
            text: "streakjs",
            fontSize: 32,
            fill: 'white',
            width: 240,
            padding: 20,
            align: 'center'
        });

        var rect = new streakjs.shapes.Rect({
            x: (stage.width - 240) / 2,
            y: 100,
            width: 240,
            height: 80,
            fillLinearGradientStartPoint: { x: 0, y: 0 },
            fillLinearGradientEndPoint: { x: 240, y: 80 },
            fillLinearGradientColorStops: [0, 'blue', 1, 'green']
        });

        layer.add(rect);
        layer.add(text);

        stage.add(layer); 
    </script>

</body>

</html>
