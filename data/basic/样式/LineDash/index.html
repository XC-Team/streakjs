<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>虚线</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html,
        body {
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/streakjs/dist/streakjs.min.js"></script>
    <script>
        var stage = new streakjs.Stage({
            container: 'container',
            width: 640,
            height: 480
        });

        var layer = new streakjs.Layer();

        var line1 = new streakjs.shapes.Line({
            points: [20, 70, 140, 23, 250, 60, 300, 20],
            stroke: 'red',
            strokeWidth: 15,

        });

        var line2 = new streakjs.shapes.Line({
            points: [20, 70, 140, 23, 250, 60, 300, 20],
            stroke: 'green',
            strokeWidth: 15,
            dash: [15, 5]
        });


        var line3 = new streakjs.shapes.Line({
            points: [20, 70, 140, 23, 250, 60, 300, 20],
            stroke: 'blue',
            strokeWidth: 15,
            dash: [30, 10]

        });

        line2.move({
            x: 0,
            y: 100
        });

        line3.move({
            x: 0,
            y: 200
        });

        layer.add(line1);
        layer.add(line2);
        layer.add(line3);

        stage.add(layer); 
    </script>

</body>

</html>
