<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>标签</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html,
        body {
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/streakjs/dist/streakjs.min.js"></script>
    <script>
        var stage = new streakjs.Stage({
            container: 'container',
            width: 640,
            height: 480
        });

        var layer = new streakjs.Layer();

        var tooltip = new streakjs.shapes.Label({
            x: 170,
            y: 75,
            opacity: 0.75
        });

        tooltip.add(
            new streakjs.shapes.Tag({
                fill: 'black',
                pointerDirection: 'down',
                pointerWidth: 10,
                pointerHeight: 10,
                lineJoin: 'round',
                shadowColor: 'black',
                shadowBlur: 10,
                shadowOffset: 10,
                shadowOpacity: 0.5
            })
        );

        tooltip.add(
            new streakjs.shapes.Text({
                text: 'streakjs',
                fontFamily: 'Calibri',
                fontSize: 18,
                padding: 5,
                fill: 'white'
            })
        );

      
        var labelLeft = new streakjs.shapes.Label({
            x: 20,
            y: 130,
            opacity: 0.75
        });

        labelLeft.add(
            new streakjs.shapes.Tag({
                fill: 'green',
                pointerDirection: 'left',
                pointerWidth: 20,
                pointerHeight: 28,
                lineJoin: 'round'
            })
        );

        labelLeft.add(
            new streakjs.shapes.Text({
                text: 'streakjs',
                fontFamily: 'Calibri',
                fontSize: 18,
                padding: 5,
                fill: 'white'
            })
        )
      
        var simpleLabel = new streakjs.shapes.Label({
            x: 180,
            y: 150,
            opacity: 0.75
        });

        simpleLabel.add(
            new streakjs.shapes.Tag({
                fill: 'yellow'
            })
        );

        simpleLabel.add(
            new streakjs.shapes.Text({
                text: 'streakjs',
                fontFamily: 'Calibri',
                fontSize: 18,
                padding: 5,
                fill: 'black'
            })
        );


        layer
            .add(tooltip)
            .add(labelLeft)
            .add(simpleLabel);

        stage.add(layer); 
    </script>

</body>

</html>
