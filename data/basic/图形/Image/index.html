<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>图片</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html,
        body {
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/streakjs/dist/streakjs.min.js"></script>
    <script>
        streakjs.loader.loadImage('images/img-1.png', (res) => {
            var stage = new streakjs.Stage({
                container: 'container',
                width: 640,
                height: 480
            });

            var layer = new streakjs.Layer();

            var img = new streakjs.shapes.Image({
                x: 50,
                y: 50,
                image: res,
                width: 200,
                height: 150,
            });


            layer.add(img);

            stage.add(layer);
        });





    </script>

</body>

</html>
