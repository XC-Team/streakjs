<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>文本</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html,
        body {
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/streakjs/dist/streakjs.min.js"></script>
    <script>
        var stage = new streakjs.Stage({
            container: 'container',
            width: 640,
            height: 480
        });

        var layer = new streakjs.Layer();

        var simpleText = new streakjs.shapes.Text({
            x: stage.width / 2,
            y: 15,
            text: 'streakjs',
            fontSize: 30,
            fill: 'green'
        });


        simpleText.offsetX = simpleText.width / 2;


        var complexText = new streakjs.shapes.Text({
            x: 10,
            y: 100,
            text:
                "streakjs\n\多端JavaScript Canvas框架streakjs",
            fontSize: 18,
            fill: '#555',
            width: 300,
            padding: 20,
            align: 'center'
        });

        var rect = new streakjs.shapes.Rect({
            x: 10,
            y: 100,
            stroke: '#555',
            strokeWidth: 5,
            fill: '#ddd',
            width: 300,
            height: complexText.height,
            shadowColor: 'black',
            shadowBlur: 10,
            shadowOffset: [10, 10],
            shadowOpacity: 0.2,
            cornerRadius: 10
        });

        layer.add(simpleText);
        layer.add(rect);
        layer.add(complexText);


        stage.add(layer); 
    </script>

</body>

</html>
