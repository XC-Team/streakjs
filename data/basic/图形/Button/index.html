<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>按钮</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html,
        body {
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/streakjs/dist/streakjs.min.js"></script>
    <script>
        var stage = new streakjs.Stage({
            container: 'container',
            width: 640,
            height: 480
        });

        var layer = new streakjs.Layer();   
        
        var width = 200;
        var height = 50;

        var button = new streakjs.shapes.Button({
            x: 100,
            y: 100,
            width: width,
            height: height
        });

        button.add(
            new streakjs.shapes.Rect({
                fillRadialGradientStartPoint: { x: width / 2, y: height / 2 },
                fillRadialGradientStartRadius: height / 2,
                fillRadialGradientEndPoint: { x: width / 2, y: height / 2 },
                fillRadialGradientEndRadius: width / 2,
                fillRadialGradientColorStops: [0, '#ee6142', 1, '#fef2d8'],
            })
        );

        button.add(
            new streakjs.shapes.Text({
                width: width,
                text: 'streakjs',
                fontSize: 24,
                padding: 5,
                align: 'center',
                verticalAlign: 'middle',
                fill: 'white',
                shadowColor: 'black',
                shadowBlur: 0,
                shadowOffset: { x: 3, y: 4 },
                shadowOpacity: 0.5
            })
        );

        layer.add(button);

        stage.add(layer); 
    </script>

</body>

</html>
