<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>矩形</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html,
        body {
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/streakjs/dist/streakjs.min.js"></script>
    <script>
        var stage = new streakjs.Stage({
            container: 'container',
            width: 640,
            height: 480
        });

        var layer = new streakjs.Layer();

        var rect1 = new streakjs.shapes.Rect({
            x: 20,
            y: 20,
            width: 100,
            height: 50,
            fill: 'green',
            stroke: 'black',
            strokeWidth: 4,
            draggable: true
        });

        var rect2 = new streakjs.shapes.Rect({
            x: 150,
            y: 40,
            width: 100,
            height: 50,
            fill: 'red',
            shadowBlur: 10,
            cornerRadius: 10
        });

        var rect3 = new streakjs.shapes.Rect({
            x: 50,
            y: 120,
            width: 100,
            height: 100,
            fill: 'blue',
            cornerRadius: [0, 10, 20, 30]
        });

        layer.add(rect1);
        layer.add(rect2);
        layer.add(rect3);

        stage.add(layer); 
    </script>

</body>

</html>
