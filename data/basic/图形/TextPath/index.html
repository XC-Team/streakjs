<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>文本路径</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html,
        body {
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/streakjs/dist/streakjs.min.js"></script>
    <script>
        var stage = new streakjs.Stage({
            container: 'container',
            width: 640,
            height: 480
        });

        var layer = new streakjs.Layer();

        var textpath = new streakjs.shapes.TextPath({
            x: 10,
            y: 100,
            fill: '#333',
            fontSize: 16,
            text:
                "多端JavaScript Canvas框架streakjs",
            data: 'M10,10 C0,0 10,150 100,100 S300,150 4.0.140'
        });


        layer.add(textpath);

        stage.add(layer); 
    </script>

</body>

</html>
