<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>动画 - 移动</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html,
        body {
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/streakjs/dist/streakjs.min.js"></script>
    <script>
        var stage = new streakjs.Stage({
            container: 'container',
            width: 640,
            height: 480
        });

        var layer = new streakjs.Layer();

        var rect = new streakjs.shapes.Rect({
            x: 0,
            y: stage.height / 2,
            width: 100,
            height: 50,
            fill: 'red',
            stroke: 'black',
            strokeWidth: 4
        });

        layer.add(rect);

        stage.add(layer);

        var amplitude = 100;
        var period = 2000;
        var centerX = stage.width / 2;

        anim = new streakjs.Animation(function (frame) {
            rect.x =
                amplitude * Math.sin((frame.time * 2 * Math.PI) / period) + centerX;

        }, layer);

        anim.start();   
    </script>

</body>

</html>
