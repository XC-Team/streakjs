<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>动画 - 缩放</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html,
        body {
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/streakjs/dist/streakjs.min.js"></script>
    <script>
        var stage = new streakjs.Stage({
            container: 'container',
            width: 640,
            height: 480
        });

        var layer = new streakjs.Layer();

        var regularPolygon = new streakjs.shapes.RegularPolygon({
            x: stage.width / 2,
            y: stage.height / 2,
            sides: 6,
            radius: 40,
            fill: '#00D2FF',
            stroke: 'black',
            strokeWidth: 4,
            draggable: true
        });

        layer.add(regularPolygon);

        stage.add(layer);

        var period = 2000;
        
        anim = new streakjs.Animation(function (frame) {
            var scale = Math.sin((frame.time * 2 * Math.PI) / period) + 0.001;
            regularPolygon.scale = { x: scale, y: scale };
        }, layer);

        anim.start();
    </script>

</body>

</html>
