<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Circle</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html,
        body {
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="../../../lib/streakjs/streakjs.js"></script>
    <script>
        var stage = new streakjs.Stage({
            container: 'container',
            width: 320,
            height: 180
        });

        var layer = new streakjs.Layer();   

        var circle = new streakjs.shapes.Circle({
            x: stage.width / 2,
            y: stage.height / 2,
            radius: 70,
            fill: 'red',
            stroke: 'black',
            strokeWidth: 4,
            draggable: true,          
            opacity: 0.5,
            shadowBlur: 10,
            shadowOffset: 10,
            shadowOpacity: 0.5
        });

        layer.add(circle);

        stage.add(layer); 
    </script>

</body>

</html>
